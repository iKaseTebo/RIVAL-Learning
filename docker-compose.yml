version: '3'
services:
  App:
    container_name: RivalAppContainer
    image: ikasetebo/laravel:v7.2.01
    networks:
      - rival_app_bridge
      - rival_dev_cache
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - /d/Programming/Repos/test-project/app/:/usr/share/nginx/html/
      - /d/Programming/Repos/test-project/nginx-conf/sites-enabled/default:/etc/nginx/sites-enabled/default
      - /d/Programming/Repos/test-project/nginx-conf/nginx.conf:/etc/nginx/nginx.conf
      - /d/Programming/Repos/test-project/nginx-conf/mime.types:/etc/nginx/mime.types
      - /d/Programming/Repos/test-project/php-conf/fpm/php.ini:/etc/php/7.2/fpm/php.ini
      - /d/Programming/Repos/test-project/shared/:/shared/
    depends_on:
      - db
  db:
    container_name: RivalDBContainer
    image: mysql:8.0
    ports:
      - '3306:3306'
    volumes:
      - /d/Programming/Repos/test-project/database/mysql:/var/lib/mysql
    networks:
      - rival_app_bridge
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=root
  adminer:
    container_name: AdminerContainer
    image: adminer:latest
    ports:
      - '8000:8080'
    networks:
      - rival_app_bridge
    depends_on:
      - db
  redis:
    container_name: RivalCacheContainer
    image: redis:4.0
    networks:
      - rival_dev_cache
    depends_on:
      - App
  
  
networks:
  rival_app_bridge:
    driver: bridge
  rival_dev_cache:
    driver: bridge


